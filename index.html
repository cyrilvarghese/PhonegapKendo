<!DOCTYPE HTML>
<html>
    <head>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <!-- RequireJS is a JavaScript file and module loader(Below main.js file is set to load) -->
        <script data-main="scripts/main.js" src="scripts/require.js"></script>
    </head>
    <body>
        <div data-role="layout" data-id="home-layout" class="layout">
            <header data-role="header" data-id="Home-Layout-header">
                <div data-role="navbar">
                    <a data-role="button" class="navButton projects"   href="views/projectsView.html" >Projects</a><a data-role="button" class="navButton tasks" href="views/tasksView.html" >My Tasks</a><a data-role="button" class="navButton dashboards" >Dashboard</a>
                </div>
            </header>
        </div>
    <div data-role="layout" data-id="drawerView-layout" class="layout">
            <header data-role="header">
                <div data-role="navbar" id="drawerViewNavbar">
                    <a data-role="button" data-rel="drawer" href="#my-drawer" data-icon="drawer-button" data-align="left"></a>
                    <a data-align="left" data-role="button" class="backButton" href="views/projectsView.html" >&#60</a>
                </div>
            </header>
        </div>
    <div id="settingsMenuOption" data-role="view" >
        <ul class="root">
            <li ><a href="#views/settingsView.html" >Settings</a></li>
            <li ><a href="#views/helpView.html" >Help</a></li>
            <li ><a href="#loginFormView">Logout</a></li>
        </ul>
    </div>
    <div data-role="view"  id="loginFormView" data-model="app.loginView.viewModel" data-show="app.loginView.viewModel.init">
        <header data-role="header"></header>
        <div data-role="footer"></div>
        <div class="login-page" data-role="content">
            <div class="logo">
                <img src="Resources/logo.png" />
            </div>
            <div class="login-box" >
                <div class="loginLabel">
                    <!-- <label>Username</label> -->
                    <div class="user-icon">
                        <input placeholder="Username" class="loginTxtbx" id="username" name="username" type="text" 
                               data-bind="value: username" 
                               required data-required-msg="You need to enter username"
                               value="Administrator"> 
                    </div>
                </div>
                <div class="loginLabel">
                    <!-- <label>Password</label> --> 
                    <div class="password-icon">
                        <input placeholder="Password" class="loginTxtbx" id="password" name="password" 
                               type="password"   required data-required-msg="You need to enter username"
                               data-bind="value: password"   value="aurigo"  >
                    </div>
                </div>
                <div class="loginLabel">
                    <!-- <label>Server</label> -->
                    <div class="server-icon">
                        <input placeholder="Server" class="loginTxtbx" id="serverid" name="authserver" type="url" 
                               data-bind="value: authserver" 
                               required data-required-msg="Enter server address"
                               data-url-msg="Enter a valid url for server"> 
                    </div>
                </div>
            </div>
            <div class="divButton">
                <a data-role="button" class ="loginButtton" data-bind="click: getUserDetails" >Login</a>
            </div>
        </div>
    </div>
</body>
</html>
